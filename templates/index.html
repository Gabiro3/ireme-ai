{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <title> Ireme AI | Dashboard </title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.png' %}"/>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Slick -->
    <link rel="stylesheet" href="{% static '/libs/slick/slick.css' %}" type="text/css">

    
    <!-- Main style file -->
    <link rel="stylesheet" href="{% static '/css/app.css' %}" type="text/css">
    </head>
<body>
<!-- preloader -->
<div class="preloader">
    <img src="{% static '/logo.svg' %}" alt="logo">
    <div class="preloader-icon"></div>
</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% for message in messages%}
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
    {% endfor%}
  </div>
<!-- ./ preloader -->

<!-- sidebars -->
{% block content %}

<!-- notifications sidebar -->
<!-- ./ layout-wrapper -->
{% endblock content %}
<!-- JQuery -->
<script src="{% static '/libs/jquery-3.7.1.min.js' %}"></script>

<!-- Nicescroll -->
<script src="{% static '/libs/nicescroll.js' %}"></script>

<!-- Apex chart -->
<script src="{% static '/libs/charts/apex/apexcharts.min.js' %}"></script>

<!-- Slick -->
<script src="{% static '/libs/slick/slick.min.js' %}"></script>

<!-- Examples -->
<script src="{% static '/js/examples/dashboard.js' %}"></script>

<!-- Main Javascript file -->
<script src="{% static '/js/app.js' %}"></script>
</body>
</html>
